<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .primary { fill: #3b82f6; }
    .secondary { fill: #f59e0b; }
  </style>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Stylized job board icon -->
  <g transform="translate(50, 60)">
    <!-- Briefcase -->
    <rect x="10" y="20" width="80" height="60" rx="5" class="primary"/>
    <rect x="10" y="20" width="80" height="15" rx="2" class="secondary"/>
    <rect x="40" y="10" width="20" height="20" rx="3" class="primary"/>
    
    <!-- Document lines -->
    <rect x="25" y="45" width="50" height="4" rx="2" fill="white"/>
    <rect x="25" y="55" width="50" height="4" rx="2" fill="white"/>
    <rect x="25" y="65" width="30" height="4" rx="2" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="150" text-anchor="middle" class="logo-text primary" font-size="18">JOB BOARD</text>
</svg>
